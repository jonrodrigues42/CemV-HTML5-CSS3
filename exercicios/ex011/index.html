<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>Dependendo do dispositivo que você estiver utilizando, a imagem irá aparecer de uma maneira diferente.<br>
    Você pode também, simplesmente, rediomensionar a janela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/image300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/image700.png" type="image/png">
        <img src="imagens/image.png" alt="Imagem Flexível funciona!">
    </picture>

    <h1>Trabalhando com áudios</h1>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Seu navegador não suporta reprodução de áudio, <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">cliqe aqui para fazer o download.</a></p>
    </audio>
</body>
</html>
